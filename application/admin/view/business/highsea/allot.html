<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">请选择人员:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[adminid]', $AdminData, null, ['class'=>'selectpicker', 'required'=>''])}
        </div>
    </div>
    {foreach $row as $item}
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">{:__('UserNickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" readonly class="form-control" id="nickname" name="nickname" placeholder="{:__('UserNickname')}" value="{$item.nickname}"/>
        </div>
    </div>
    {/foreach}
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
