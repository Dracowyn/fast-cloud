<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <!-- 课程名称 -->
    <div class="form-group">
        <label for="title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="title" data-rule="required" class="form-control" name="row[title]" type="text"
                   value="{$row.title|htmlentities}">
        </div>
    </div>

    <!-- 课程描述 -->
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="content" class="form-control editor"
                      name="row[content]">{$row.content|htmlentities}</textarea>
        </div>
    </div>

    <!-- 课程封面图 -->
    <div class="form-group">
        <label for="thumbs" class="control-label col-xs-12 col-sm-2">{:__('Thumbs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="thumbs" data-rule="required" class="form-control" size="50" name="row[thumbs]" type="text"
                       value="{$row.thumbs|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-avatar" class="btn btn-danger faupload"
                                  data-input-id="thumbs"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                  data-multiple="false" data-preview-id="p-avatar"><i
                            class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-avatar" class="btn btn-primary fachoose"
                                  data-input-id="thumbs" data-mimetype="image/*" data-multiple="false"><i
                            class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="thumbs"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-avatar"></ul>
        </div>
    </div>

    <!-- 课程价格 -->
    <div class="form-group">
        <label for="price" class="control-label col-xs-12 col-sm-2">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="price" data-rule="required" class="form-control" name="row[price]" type="number" min="0"
                   value="{$row.price|htmlentities}">
        </div>
    </div>

    <!-- 课程分类 下拉框 -->
    <div class="form-group">
        <label for="cateid" class="control-label col-xs-12 col-sm-2">{:__('CateName')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--
                第一个参数 select name属性值
                第二个参数 下拉列表的数据集
                第三个参数 选中的值
                第四个参数 给下拉列表添加属性
             -->
            {:build_select('row[cateid]',$CateList,$row.cateid,['required' => '','id' => 'cateid'])}
        </div>
    </div>

    <!-- 提交和重置 -->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
