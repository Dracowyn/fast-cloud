<div class="panel panel-default panel-intro">
    <!-- 面板选项卡 -->
    <div class="panel-heading">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#subject" data-toggle="tab">课程回收站</a></li>
            <li><a href="#order" data-toggle="tab">课程订单回收站</a></li>
        </ul>
    </div>
    <!-- 包含两个回收站的表格 -->
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!-- 课程 -->
            <div class="tab-pane fade active in" id="subject">
                <div id="toolbar1" class="toolbar">
                    {:build_toolbar(['refresh','del'])}
                    <a href="javascript:"
                       class="btn btn-success btn-reduction btn-disabled disabled {:$auth->check('subject/subject/restore') ? '' : 'hide'}"
                       title="还原"><i class="fa fa-reply"></i> 还原</a>
                </div>
                <table id="table1" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                </table>
            </div>

            <!-- 订单 -->
            <div class="tab-pane fade" id="order">
                <div id="toolbar2" class="toolbar">
                    {:build_toolbar(['refresh','del'])}
                    <a href="javascript:;"
                       class="btn btn-success btn-reduction btn-disabled disabled {:$auth->check('subject/order/restore') ? '' : 'hide'}"
                       title="还原"><i class="fa fa-reply"></i> 还原</a>
                </div>

                <!-- 表格结构 -->
                <table id="table2" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                </table>
            </div>

        </div>
    </div>
</div>
